### 亚太地区美军将领精编

---
.small[美国印太司令部司令&lt;br&gt;菲利普·戴维森(Philip S. Davidson)海军上将]
.pull-left[
![an image](https://upload.wikimedia.org/wikipedia/commons/b/b8/Davidson_PACOM.jpg)
]

.pull-right[
.tiny[
* 上任：2018年5月
* 出生：1960年8月24日，俄亥俄州辛辛那提市
* 海军学院1982屇，主修物理
* 专业：水面舰，目前水面舰学长
* 艇长：葛底斯堡号、泰勒号
* 战队：第8航母战队
]
]

.tiny[
戴维森是美国太平洋司令部更名印太司令部后的首任司令，这是个海军垄断的位子，但戴维森接班之路受到了前所未有的挑战。从军事部署上，空军在亚太地区有3支航空队，而海军也只有两支舰队，且大部分航母编队都在本土西海岸；此重要一体化作战司令部司令一般是上将调任，当时海军上将们并十分合适的人选，亚太经验不够或年龄太大，而太平洋空军的奥肖内西则蒸蒸日上；参议员麦凯恩是海军世家，且老爸曾任太平洋司令部司令，麦凯恩对海军地盘的维护有加，但当时麦凯恩身体不好，已经无力再争。

经过5个月的提名斗争，戴维森最终还是胜出了，而且借主持调查太平洋舰队撞船事故，戴维森又增强了亚太经历，就在上任后4个月，麦凯恩去世。
]
