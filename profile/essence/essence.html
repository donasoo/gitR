### 亚太地区美军将领精编

---
.small[.center[**美国印太司令部司令&lt;br&gt;菲利普·戴维森(Philip S. Davidson)海军上将**]]
.pull-left[
![an image](https://upload.wikimedia.org/wikipedia/commons/b/b8/Davidson_PACOM.jpg)
]

.pull-right[
.tiny[
* 上任：2018年5月
* 出生：1960年8月24日，俄亥俄州辛辛那提市
* 海军学院1982屇，主修物理
* 专业：水面舰，目前水面舰学长
* 艇长：葛底斯堡号、泰勒号
* 战队：第8航母战队
]
]

.tiny[
戴维森是美国太平洋司令部更名印太司令部后的首任司令，这是个海军垄断的位子，但戴维森接班之路受到了前所未有的挑战。从军事部署上，空军在亚太地区有3支航空队，而海军也只有两支舰队，且大部分航母编队都在本土西海岸；此重要一体化作战司令部司令一般是上将调任，当时海军上将们并十分合适的人选，亚太经验不够或年龄太大，而太平洋空军的奥肖内西则蒸蒸日上；参议员麦凯恩是海军世家，且老爸曾任太平洋司令部司令，麦凯恩对海军地盘的维护有加，但当时麦凯恩身体不好，已经无力再争。

经过5个月的提名斗争，戴维森最终还是胜出了，而且借主持调查太平洋舰队撞船事故，戴维森又增强了亚太经历，就在上任后4个月，麦凯恩去世。竞争对手空军上将奥肖内西虽然没有如愿，但也获得提升，加封北方司令部司令，回国负责保卫本土。

戴维森上任后在国会对太平洋舰队系列撞船事故作证中，对海军声誉维护有加，但当时他所主持的调查结果还是基本客观和全面的，没有找两个替罪羊草草了事，也没有为当事舰长开拖，指出了舰长的问题，也指出海军在训练、培训的不足，也认识到海军任务过重船员们休息不够。
]

.small[.center[**美国印太司令部副司令&lt;br&gt;迈克·米尼汗(Michael A. Minihan)空军中将**]]
.pull-left[
![Michael_A._Minihan](https://upload.wikimedia.org/wikipedia/commons/a/ad/Lt._Gen._Michael_A._Minihan.jpg)

.pull-right[

]
]

.tiny[
米尼汗的任职经历非常特殊，似乎是位亚太迷，特别是“韩国迷”，米尼汗从陆军战争学院毕业后晋升上校后首次来到亚太地区任职，担任的是运输司令部派驻韩美军联络主任，至今米尼汗已经在亚太地区任职8个岗位，12年中共占了8年，4个在驻韩美军包括副司令秘书和两次参谋长；3个是太平洋司令部，分别是作战部副部长，参谋长和副司令；另1个太平洋空军作战部副部长。

中间只回到美国本土担任了3个职务，共4年，其中最为出彩的是第89空运联队联队长，这是驻扎在美国首都华盛顿边上安德鲁斯空军基地，专职负责保障美国高官出行的运输机联队，其中有一支大队专门保障美国总统，就叫总统专机大队，

迈克·米尼汗的家世，虽没确定证据，他的父亲很可能是前任国家安全局局长，空军中将肯尼思·米尼汗，两人不但外貌非常相似，年龄上也很吻合，迈克出生时正值肯尼思刚毕业前两年。
]

.small[.center[**驻韩美军司令&lt;br&gt;罗伯特·艾布拉姆斯(Robert B. Abrams)陆军上将**]]
.pull-left[
![Robert B. Abrams](https://upload.wikimedia.org/wikipedia/commons/f/f1/Gen._Robert_B._Abrams.jpg)

.pull-right[
.tiny[

* 专业：装甲兵
* 主官：第3步兵师，第1骑兵师1旅
* 家世：将门之家，父兄皆是陆军上将
]
]

.tiny[
罗伯特·艾布拉姆斯是将门世家，父亲小克雷顿曾任美军陆军参谋长，美军主战坦克“艾布拉姆斯”就是以他的名字命名，大哥克雷顿三世成为陆军准将，二哥约翰也是陆军上将，曾任陆军训练与条令司令部司令。另外3个姐姐也都嫁给了陆军军官。罗伯特从未在韩国和亚太地区担任重要职务，家族其他人和亚太关系却不浅，父亲小克雷顿曾任越战司令，二哥约翰也曾在韩国服役，担任过第2步兵师师长。

罗伯特多次为高层工作，中将时担任过国防部长哈格尔的助理，上校时还担任过驻欧陆军司令麦基尔南上将的秘书，还为参联会主席担任过战略规划参谋。

罗伯特虽然是个军二代，但岗位经历丝毫不差，不但在各级部队当过主官，也在每一级当过作训参谋，还曾在装甲兵学校担任教官，编撰训练条令，准将时还曾担任著名的国家训练场司令，从经历上看，罗伯特绝对不是位纨绔子弟。

]

.tiny[
比尔斯曾遭人“公开举报”，“荣登”名为“军事腐败网”“羞耻殿堂”板块，此网站是退伍老兵运作的，专门登载军人不光彩事迹或言论。比尔斯准将短暂代理第4步兵师师长时，在一起档案篡改事件中，没有为当事人一名上尉参谋主持公道，而是把事儿压下去，网站认为这是缺乏勇气、正义感和担当精神的表现，也是缺乏领导才能。不过，这也只是该网站的一面之词，无从查证。

第8集团军现在是美国陆军现役唯一的作战集团军，司令也同时兼任美韩联军和联合国军参谋长，论排行，是驻韩美军第3把手，排第二位的是空军第7航空队司令，其兼任副司令。

比尔斯和前两任一样都是驻韩美军内部提拔，升职前都是驻韩美军分管作战的副参谋长，更早是第1骑兵师师长。虽然也是在热点地区，但近10来年，第8集团军司令前程并不看好，从上将降格为中将以来，只有第一位司令获得了晋升，其后5位统统中将退役，料比尔斯也不例外。

]

.tiny[
布朗的飞行小时只有不到2900，在空军将领中算比较低的，但布朗飞过的飞机种类确是最多的，从战斗机、轰炸机、运输机到旋翼机、强击机等等，不过这不到3000小时中还包含了130战时飞行小时。

布朗上一次亚太经历还是10年前，在韩国担任第8战机联队联队长，8联队又称“狼群”（Wolf Pack），布朗的编号头狼46，80年代，布朗也曾在该联队35中队担任中尉飞行员。

布朗多次给大人物担任参谋，上尉时曾为时任空军参谋长福格尔曼担任侍从参谋；上校时，担任空军部长和参谋长办公室主任，服务唐利和施瓦茨。

布朗和现在的空军红人也都有交集，布朗担任过第31战机联队联队长和中央空军司令，都是空军参谋长哥德费恩的老部队。布朗还曾担任过空军王牌飞行员学校空军武器学校校长，同时未来之星奥肖内西也在同一联队的另一团级单位假想敌大队担任大队长。

]

.tiny[
梅兹是潜艇专业，准将时曾在第七舰队的潜艇部队第7潜艇编队担任司令，晋升少将后上调海军总部并晋升中将，现在又回到第七舰队担任司令。梅兹共出海9次，航迹不仅仅是亚太地区，也在欧洲、中东和非洲，担任艇长时出海到中东和欧洲两次,经历实际上算是遍布全球。梅兹不仅仅是潜艇的实践者，也是位精英潜艇专家， 多次从事潜艇有关工程研发。

梅兹参谋专业主要做项目预算资源管理，很像前任海军作战部长格林纳特，他也曾担任过第七舰队司令。格林纳特当年被选为海军作战部长，公认的优势就是二点，一是精于预算问题，可以为海军多争取经费；二是对亚太事务的了解，符合美国的战略重心转向的需要。这二点，梅兹都具备。

2016年3月，海军一口气把17名准将提为少将，其中已有10位晋升为中将，梅兹也是其中之一。梅兹上校的最后一个职务是为海军潜艇部队担任参谋长，服务时任司令理查德森，也就是前任海军作战部长，相信中将还不是梅兹的军旅终点。
